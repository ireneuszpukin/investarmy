<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - InvestArmy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: linear-gradient(180deg, #000000 0%, #0d1b2a 50%, #1b2f47 100%);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s;
        }
        .form-input:focus {
            border-color: #4f46e5;
            outline: none;
        }
    </style>
</head>
<body class="text-white antialiased">

    <div class="min-h-screen flex">
        <!-- Left Side - Graphic -->
        <div class="hidden lg:flex w-1/2 items-center justify-center p-12 bg-gray-900/50 relative overflow-hidden">
             <div class="absolute -top-20 -left-20 w-72 h-72 bg-indigo-600 rounded-full opacity-20 blur-3xl"></div>
             <div class="absolute -bottom-20 -right-20 w-72 h-72 bg-orange-500 rounded-full opacity-20 blur-3xl"></div>
            <div class="text-left max-w-md">
                 <a href="index.html" class="text-3xl font-bold flex items-center gap-2 mb-8">
                    <span>InvestArmy</span>
                    <span class="w-4 h-4 bg-orange-500 rounded-full"></span>
                </a>
                <h1 class="text-5xl font-bold mb-4">Create your free account</h1>
                <p class="text-gray-400 text-lg">Join thousands of traders and compete for the grand prize. Unlock your potential today.</p>
                 <div class="mt-12 text-5xl flex gap-6 opacity-50">
                    <span>üèÜ</span>
                    <span>üí∞</span>
                    <span>üìà</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="max-w-md w-full">
                <div class="text-right mb-8">
                    <p class="text-sm text-gray-400">Already have an account? <a href="login.html" class="font-semibold text-indigo-400 hover:underline">Sign in</a></p>
                </div>

                <h2 class="text-3xl font-bold mb-2 text-center lg:text-left">Sign up for InvestArmy</h2>
                
                <div class="mt-8">
                    <a href="signup-step2.html" class="w-full flex justify-center items-center gap-2 bg-white text-gray-800 font-semibold py-3 px-4 rounded-lg hover:bg-gray-200 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.904,36.218,44,30.668,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                        Continue with Google
                    </a>
                </div>

                <div class="flex items-center my-8">
                    <hr class="w-full border-gray-600">
                    <span class="px-4 text-gray-500">or</span>
                    <hr class="w-full border-gray-600">
                </div>

                <form action="#" method="POST">
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required class="form-input w-full px-3 py-2 rounded-lg focus:ring-1 focus:ring-indigo-500">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input w-full px-3 py-2 rounded-lg focus:ring-1 focus:ring-indigo-500">
                            </div>
                        </div>

                         <div>
                            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                            <div class="mt-1">
                                <input id="username" name="username" type="text" required class="form-input w-full px-3 py-2 rounded-lg focus:ring-1 focus:ring-indigo-500">
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Create account
                            </button>
                        </div>
                    </div>
                </form>

                 <p class="mt-6 text-xs text-gray-500 text-center">
                    By creating an account, you agree to the <a href="#" class="text-indigo-400 hover:underline">Terms of Service</a>.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
