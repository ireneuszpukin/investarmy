<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Account - InvestArmy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: linear-gradient(180deg, #000000 0%, #0d1b2a 50%, #1b2f47 100%);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s;
        }
        .form-input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .form-input-filled {
             background-color: rgba(79, 70, 229, 0.1);
             border-color: rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="text-white antialiased">

    <div class="min-h-screen flex">
        <!-- Left Side - Graphic -->
        <div class="hidden lg:flex w-1/2 items-center justify-center p-12 bg-gray-900/50 relative overflow-hidden">
             <div class="absolute -top-20 -left-20 w-72 h-72 bg-indigo-600 rounded-full opacity-20 blur-3xl"></div>
             <div class="absolute -bottom-20 -right-20 w-72 h-72 bg-orange-500 rounded-full opacity-20 blur-3xl"></div>
            <div class="text-left max-w-md">
                 <a href="index.html" class="text-3xl font-bold flex items-center gap-2 mb-8">
                    <span>InvestArmy</span>
                    <span class="w-4 h-4 bg-orange-500 rounded-full"></span>
                </a>
                <h1 class="text-5xl font-bold mb-4">Almost there!</h1>
                <p class="text-gray-400 text-lg">Just a few more details to get your account ready for the competition.</p>
                 <div class="mt-12 text-5xl flex gap-6 opacity-50">
                    <span>üèÜ</span>
                    <span>üí∞</span>
                    <span>üìà</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="max-w-md w-full">
                <div class="text-right mb-8">
                    <p class="text-sm text-gray-400">Already have an account? <a href="login.html" class="font-semibold text-indigo-400 hover:underline">Sign in</a></p>
                </div>

                <h2 class="text-3xl font-bold mb-8 text-center lg:text-left">Complete your profile</h2>

                <form action="profile.html" method="GET">
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" value="your.email@gmail.com" readonly class="form-input-filled w-full px-3 py-2 rounded-lg cursor-not-allowed">
                                <a href="signup.html" class="text-xs text-indigo-400 hover:underline mt-1 inline-block">Use a different Google account</a>
                            </div>
                        </div>

                         <div>
                            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                            <div class="mt-1 relative">
                                <input id="username" name="username" type="text" value="trader-john" required class="form-input w-full px-3 py-2 rounded-lg focus:ring-1 focus:ring-indigo-500">
                                <span class="absolute inset-y-0 right-3 flex items-center text-green-500">‚úî</span>
                            </div>
                        </div>

                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-300">Your Country/Region</label>
                            <div class="mt-1">
                                <select id="country" name="country" class="form-input w-full px-3 py-2 rounded-lg focus:ring-1 focus:ring-indigo-500">
                                    <option>Poland</option>
                                    <option>Germany</option>
                                    <option>United Kingdom</option>
                                    <option>United States</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="offers" name="offers" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-500 rounded bg-transparent">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="offers" class="font-medium text-gray-300">Receive occasional product updates and announcements</label>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Create account
                            </button>
                        </div>
                    </div>
                </form>

                 <p class="mt-6 text-xs text-gray-500 text-center">
                    By creating an account, you agree to the <a href="#" class="text-indigo-400 hover:underline">Terms of Service</a>.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
