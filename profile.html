<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account - InvestArmy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: linear-gradient(180deg, #0d1b2a 0%, #1b2f47 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
         .step-card.completed {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        .step-card.completed .step-number {
            background-color: #22c55e;
            color: white;
        }
        .step-card.active {
            border-color: #4f46e5;
        }
        .step-card.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .verification-form {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, margin-top 0.5s ease-in-out;
        }
        .verification-form.open {
            max-height: 300px;
            margin-top: 1rem;
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white antialiased">

    <!-- Header -->
    <header id="header" class="sticky top-0 left-0 right-0 z-50 transition-all duration-300 bg-black/50 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center gap-2">
                <span>InvestArmy</span>
                <span class="w-3 h-3 bg-orange-500 rounded-full"></span>
            </a>
            <div class="flex items-center space-x-4">
                 <span class="text-gray-400 text-sm">Welcome, <span class="font-bold text-white">trader-john!</span></span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 flex items-center justify-center min-h-[80vh]">
        <div class="max-w-2xl w-full">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold">Complete Your Account Setup</h1>
                <p class="text-gray-400 mt-2">Just a few more steps to join the contest.</p>
            </div>
            
            <div class="space-y-6">
                <!-- Step 1 -->
                <div id="step1" class="glass-card p-6 rounded-xl border-2 border-transparent transition-all active">
                    <div class="flex items-center">
                        <div class="step-number w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center font-bold mr-4 flex-shrink-0">1</div>
                        <div>
                            <h2 class="text-xl font-bold">Choose & Authorize Your Broker</h2>
                            <p class="text-sm text-gray-400">Select one of our recommended partners.</p>
                        </div>
                    </div>
                    <div class="pl-0 md:pl-12 mt-4 space-y-4" id="broker-options">
                        <!-- Brokers populated by JS -->
                    </div>
                </div>

                <!-- Step 2 -->
                <div id="step2" class="glass-card p-6 rounded-xl border-2 border-transparent transition-all disabled">
                    <div class="flex items-center">
                        <div class="step-number w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center font-bold mr-4 flex-shrink-0">2</div>
                        <div>
                            <h2 class="text-xl font-bold">Link Your Trading Account</h2>
                            <p class="text-sm text-gray-400">Enter your details to sync your performance.</p>
                        </div>
                    </div>
                    <div id="link-account-section" class="pl-0 md:pl-12 mt-4 hidden">
                         <div class="space-y-4">
                            <div>
                                <label class="text-sm text-gray-400">Account Number</label>
                                <input type="text" class="w-full bg-gray-900/50 border border-gray-700 rounded-md p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500" value="10528896" readonly>
                            </div>
                             <div>
                                <label class="text-sm text-gray-400">Account Password</label>
                                <input type="password" class="w-full bg-gray-900/50 border border-gray-700 rounded-md p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your trading account password">
                            </div>
                            <a href="profile-dashboard.html" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-lg transition-colors w-full block text-center">
                                Authorize & Join Contest
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const brokerOptionsContainer = document.getElementById('broker-options');
            const linkAccountSection = document.getElementById('link-account-section');

            const brokers = [
                { name: 'XM', bonus: '$30 Bonus', logoUrl: 'https://placehold.co/120x40/000000/FFFFFF?text=XM&font=inter&bold', link: 'https://www.xm.com/' },
                { name: 'XTB', bonus: '0% Commission', logoUrl: 'https://placehold.co/120x40/FFFFFF/000000?text=XTB&font=inter&bold', link: 'https://www.xtb.com/' },
                { name: 'FP Markets', bonus: 'Fast Execution', logoUrl: 'https://placehold.co/120x40/004080/FFFFFF?text=FP&font=inter&bold', link: 'https://www.fpmarkets.com/' }
            ];

            brokers.forEach(broker => {
                const brokerCard = document.createElement('div');
                brokerCard.className = 'glass-card p-4 rounded-lg border border-gray-700/50 flex flex-col';
                brokerCard.innerHTML = `
                    <div class="flex flex-wrap items-center justify-between gap-4 w-full">
                        <div class="flex items-center gap-4">
                            <img src="${broker.logoUrl}" alt="${broker.name} Logo" class="h-10 rounded-md">
                            <div>
                                <p class="font-semibold">${broker.name}</p>
                                <p class="text-xs text-orange-400">${broker.bonus}</p>
                            </div>
                        </div>
                        <div class="flex-shrink-0 flex gap-2">
                            <a href="${broker.link}" target="_blank" class="text-sm bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors whitespace-nowrap">Open Account</a>
                            <button class="verify-trigger-btn text-sm bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors whitespace-nowrap">Verify</button>
                        </div>
                    </div>
                `;
                brokerOptionsContainer.appendChild(brokerCard);
            });


            brokerOptionsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('verify-trigger-btn')) {
                    const parentCard = e.target.closest('.glass-card');
                    
                    const existingForm = parentCard.querySelector('.verification-form');
                    if (existingForm) {
                        existingForm.classList.remove('open');
                        setTimeout(() => existingForm.remove(), 500);
                        return;
                    }
                    
                    document.querySelectorAll('.verification-form').forEach(form => {
                        form.classList.remove('open');
                        setTimeout(() => form.remove(), 500);
                    });
                    
                    const verificationForm = document.createElement('div');
                    verificationForm.className = 'verification-form w-full';
                    verificationForm.innerHTML = `
                        <p class="text-xs text-gray-400 mb-2">Please verify your new account:</p>
                        <div class="space-y-3">
                            <div>
                                <label class="text-xs text-gray-400">Account Number</label>
                                <input type="text" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 mt-1 text-sm" value="10528896">
                            </div>
                            <div>
                                <label class="text-xs text-gray-400">Email</label>
                                <input type="email" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 mt-1 text-sm" value="your.email@gmail.com">
                            </div>
                            <button class="verify-btn bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors w-full flex items-center justify-center">
                                <span>Verify</span>
                            </button>
                        </div>
                    `;
                    
                    parentCard.appendChild(verificationForm);
                    
                    setTimeout(() => {
                        verificationForm.classList.add('open');
                    }, 10);
                }
            });

            brokerOptionsContainer.addEventListener('click', function(e) {
                 if (e.target.classList.contains('verify-btn') || e.target.parentElement.classList.contains('verify-btn')) {
                    const verifyBtn = e.target.closest('.verify-btn');
                    verifyBtn.innerHTML = '<div class="loader"></div>';

                    setTimeout(() => {
                        const parentCard = verifyBtn.closest('.glass-card');
                        const verificationForm = verifyBtn.closest('.verification-form');
                        
                        verificationForm.classList.remove('open');
                        setTimeout(() => verificationForm.remove(), 500);

                        step1.classList.add('completed');
                        step1.classList.remove('active');
                        parentCard.style.borderColor = '#22c55e';

                         brokerOptionsContainer.querySelectorAll('.glass-card').forEach(card => {
                            if (card !== parentCard) {
                                card.style.opacity = '0.5';
                                card.style.pointerEvents = 'none';
                            }
                        });

                        step2.classList.remove('disabled');
                        step2.classList.add('active');
                        linkAccountSection.classList.remove('hidden');

                        const brokerName = parentCard.querySelector('.font-semibold').textContent;
                        step2.querySelector('h2').textContent = `Link Your ${brokerName} Trading Account`;

                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
